    <div class="bg">
      <img
        id="dino"
        width="100px"
        height="100px"
        src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
        alt="dino"
      />
    </div>
    <script>
      const bg = document.querySelector('div.bg')
      const dino = bg.querySelector('#dino')
      dino.addEventListener('click', event => {
        console.log('아야')
      })  
      let x = 0
      let y = 0
      document.addEventListener('keydown', event => {
        
        switch(event.key) {
          case 'ArrowLeft' : {
            console.log('왼쪽')
            x -= 10
            dino.style.left = `${x}px`
            
            break
          }
          case 'ArrowRight' : {
            console.log('오른쪽')
            x += 10
            dino.style.left = `${x}px`
            
            break
          }
          case 'ArrowUp' : {
            console.log('위')
            y -= 10
            dino.style.top = `${y}px`
            
            break
          }
          case 'ArrowDown' : {
            console.log('아래')
            y += 10
            dino.style.top = `${y}px`
            
            break
          }
        }
      })
      dino.style.position = 'absolute'
      dino.addEventListener('mouseover', () => {
        const newWidth = window.innerHeight * Math.random()
        const newHeight = window.innerWidth * Math.random()
        dino.style.left = newWidth + 'px'
        dino.style.top = newHeight + 'px'
        console.log('마우스 올라감')
      })
